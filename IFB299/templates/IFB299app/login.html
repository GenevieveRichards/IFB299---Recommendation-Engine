    {% extends 'IFB299app/base.html' %}

    <title>{% block title %}Login{% endblock %}</title>

    {% block content %}
    <div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form method="post">
              <h1>Login</h1>
              {% csrf_token %}
              {{ form.as_p }}
              <div>
                <button class="btn btn-default submit" type="submit">Login</button>
                <a class="reset_pass" href="/IFB299app/password_reset/">Lost your password?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a href="/IFB299app/register/" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-globe"></i> You Are Here!</h1>
                  <p>Â©2017 All Rights Reserved. You Are Here!</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div> 

    {% endblock %}
