<!DOCTYPE html>
{% load staticfiles %} <!-- New line -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}You Are Here!{% endblock %}</title>

    <!-- Bootstrap -->
    <link href=" {% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static "vendor/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static "vendor/nprogress/nprogress.css" %}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="{% static "css/template.css" %}" rel="stylesheet">
    <link href="{% static "css/custom.css" %}" rel="stylesheet">
  </head>

  <body class="login nav-md">
    {% block content %}
    {% endblock %}

    <!-- jQuery -->
    <script src=" {% static "vendor/jquery/dist/jquery.min.js" %}"></script>
    <!-- Bootstrap -->
    <script src=" {% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>
    <!-- FastClick -->
    <script src=" {% static "vendor/fastclick/lib/fastclick.js" %}"></script>
    <!-- NProgress -->
    <script src=" {% static "vendor/nprogress/nprogress.js" %}">
		</script>
    <!-- Custom Theme Scripts -->
   <script src=" {% static "js/template.min.js" %}"></script>

    <script type="text/javascript">
          $("ul#id_user_interests").addClass( "list-group row" );
          $("ul#id_user_interests li").addClass( "list-group-item col-xs-6" );

          $("ul#id_cuisine").addClass( "list-group row" );
          $("ul#id_cuisine li").addClass( "list-group-item col-xs-6" );

          // Register (Interests page)
          $(document).ready(function(){

            $( "#id_industry" ).parent().hide();
            $( "#id_cuisine" ).parent().hide();
            $( "#id_max_price" ).parent().hide();
            $("input[type=checkbox][value=Industries]").parent().parent().hide();
                $("input[type=checkbox][value=Hotels]").parent().parent().hide();
                $("input[type=checkbox][value=Parks]").parent().parent().hide();
                $("input[type=checkbox][value=Zoos]").parent().parent().hide();
                $("input[type=checkbox][value=Museums]").parent().parent().hide();
                $("input[type=checkbox][value=Food]").parent().parent().hide();
                $("input[type=checkbox][value=Malls]").parent().parent().hide();
                $("input[type=checkbox][value=Colleges]").parent().parent().hide();
                $("input[type=checkbox][value=Libraries]").parent().parent().hide();



            $('input[type=checkbox][value=Industries]').change(function(){
                if (this.checked){
                  $( "#id_industry" ).parent().show();
                } else {
                  $( "#id_industry" ).parent().hide();
                }
            });

            $('input[type=checkbox][value=Food]').change(function(){
                if (this.checked){
                  $( "#id_cuisine" ).parent().show();
                  $( "#id_max_price" ).parent().show();    
                } else {
                  $( "#id_cuisine" ).parent().hide();
                  $( "#id_max_price" ).parent().hide();
                }
            });

            $('input[type=checkbox][value=Hotels]').change(function(){
                if (this.checked){
                  $( "#id_max_price" ).parent().show();    
                } else {
                  $( "#id_max_price" ).parent().hide();
                }
            });

            $('#id_user_type').on('change', function() {
              // Drop down selection
              if ( this.value == 'Tourist'){
                  // Show
                  $("input[type=checkbox][value=Hotels]").parent().parent().show();
                  $("input[type=checkbox][value=Parks]").parent().parent().show();
                  $("input[type=checkbox][value=Zoos]").parent().parent().show();
                  $("input[type=checkbox][value=Museums]").parent().parent().show();
                  $("input[type=checkbox][value=Food]").parent().parent().show();
                  $("input[type=checkbox][value=Malls]").parent().parent().show();
                  // Hide
                  $("input[type=checkbox][value=Colleges]").parent().parent().hide();
                  $("input[type=checkbox][value=Libraries]").parent().parent().hide();
                  $("input[type=checkbox][value=Industries]").parent().parent().hide();
              } 
              else if (this.value == 'Student'){
                  // Show
                  $("input[type=checkbox][value=Colleges]").parent().parent().show();
                  $("input[type=checkbox][value=Libraries]").parent().parent().show();
                  $("input[type=checkbox][value=Parks]").parent().parent().show();
                  $("input[type=checkbox][value=Zoos]").parent().parent().show();
                  $("input[type=checkbox][value=Museums]").parent().parent().show();
                  $("input[type=checkbox][value=Food]").parent().parent().show();
                  $("input[type=checkbox][value=Malls]").parent().parent().show();
                   // Hide
                  $("input[type=checkbox][value=Industries]").parent().parent().hide();
                  $("input[type=checkbox][value=Hotels]").parent().parent().hide();
              } else if (this.value == 'Businessman'){
                  // Show
                  $("input[type=checkbox][value=Industries]").parent().parent().show();
                  $("input[type=checkbox][value=Hotels]").parent().parent().show();
                  $("input[type=checkbox][value=Parks]").parent().parent().show();
                  $("input[type=checkbox][value=Zoos]").parent().parent().show();
                  $("input[type=checkbox][value=Museums]").parent().parent().show();
                  $("input[type=checkbox][value=Food]").parent().parent().show();
                  $("input[type=checkbox][value=Malls]").parent().parent().show();
                  //Hide
                  $("input[type=checkbox][value=Colleges]").parent().parent().hide();
                  $("input[type=checkbox][value=Libraries]").parent().parent().hide();
              } else {
                $("input[type=checkbox][value=Industries]").parent().parent().hide();
                $("input[type=checkbox][value=Hotels]").parent().parent().hide();
                $("input[type=checkbox][value=Parks]").parent().parent().hide();
                $("input[type=checkbox][value=Zoos]").parent().parent().hide();
                $("input[type=checkbox][value=Museums]").parent().parent().hide();
                $("input[type=checkbox][value=Food]").parent().parent().hide();
                $("input[type=checkbox][value=Malls]").parent().parent().hide();
                $("input[type=checkbox][value=Colleges]").parent().parent().hide();
                $("input[type=checkbox][value=Libraries]").parent().parent().hide();
              }
          });
        });

    </script>
  </body>
</html>
